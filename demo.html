<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="/bower_components/iron-selector/iron-selector.html">
		<link rel="import" href="paper-collapse.html">
	</head>
	<body fullbleed unresolved>
		<dom-module id="collapse-demo">
			<template>
				<div style="padding: 100px;">
					<select id="selectionType" on-change="_updateMulti">
						<option value="single">Single Selection</option>
						<option value="multiple">Multiple Selection</option>
					</select>
					<br><br>
					<iron-selector id="selector" selectedAttribute="opened" selectedClass="" selectedProperty="">

						</paper-collapse>
						<paper-collapse label="Extensions" label-icon="extension">
							<ul>
								<li>One</li>
								<li>Two</li>
								<li>Three</li>
								<li>Four</li>
							</ul>
						</paper-collapse>
						<paper-collapse label="Trends" label-icon="trending-up">

						</paper-collapse>
						<paper-collapse label="No Label Icon">
							<p>Add content here.</p>
						</paper-collapse>
					</iron-selector>
				</div>
			</template>

			<script>
				Polymer({
					is: 'collapse-demo',

					_updateMulti: function(e) {
						var value = e.target.value;

						this.$.selector.multi = value === 'multiple' ? true : false;
					}
				});
			</script>
		</dom-module>

		<collapse-demo></collapse-demo>
	</body>
</html>
